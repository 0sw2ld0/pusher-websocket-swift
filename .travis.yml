language: objective-c
osx_image: xcode8
sudo: false
env:
  - iOS= DST='platform=iOS Simulator,name=iPhone 6S' UUID='64DF30D4-4118-480F-9ADD-DCC32194B63D' ACTION=test
  - tvOS= DST='platform=tvOS Simulator,name=Apple TV 1080p' UUID='273D776F-196E-4F2A-AEF2-E1E3EAE99B47' ACTION=test
  - macOS= DST='platform=OS X' ACTION=test
before_install:
  - brew update
  - if brew list | grep -q carthage; then
      echo Carthage installed. Proceed without installing;
      carthage version;
    else
      echo Carthage not installed. Installing using homebrew;
      brew install carthage;
    fi
  - gem install xcpretty --no-document
before_deploy:
  - carthage build --no-skip-current --project-directory PusherSwift
  - carthage archive PusherSwift --project-directory PusherSwift
deploy:
  provider: releases
  api_key:
    secure: cjodA0I5fTEU60M+W1NNCj18EpL7yt3uxLN1aeexN33HfRoo153oi4jV/FWlPtQ4QC5FhFF+Nbc69V2paOSrI4iht+UB2Hb0jYTuHWv8ecYa33GFksl7zD9BCf8D3RZqIagTzJC7Vf0FqKKlspZMwIMAL02Z5uwsp5h4Zjrq8lo=
  file: PusherSwift.framework.zip
  skip_cleanup: true
  on:
    repo: pusher/pusher-websocket-swift
    tags: true
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -workspace PusherSwift.xcworkspace -list
  - if [ -n "$UUID" ]; then xcrun instruments -w "$UUID" || true; sleep 15; fi
  - set -o pipefail && xcodebuild -scheme PusherSwift -destination "$DST" -project PusherSwift.xcodeproj -enableCodeCoverage YES $ACTION  | xcpretty -tc;
after_success:
  - sleep 5